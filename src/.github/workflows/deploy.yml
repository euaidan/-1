name:Deploy to GitHub
on:
push:
branches:
-main	#如果你的主分支叫 master，请改为master	

permissions:
contents: write

jobs:
build-and-deploy:
runs-on: ubuntu-latest steps:
-name:Checkout
uses: actions/checkout@v4
- name: Set up Node.js
uses:actions/setup-node@v4 with:
node-version: 20 cache:'npm'
- name: Install and Build run:
npm install npm run build

- name:Deploy
uses: JamesIves/github-pages-deploy-action@v4 with:
folder:dist#Vite 默认输出文件夹 branch:gh-pages #部署到的目标分支
